version: '3.8'

services:
  llm-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-api-prod
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    # Remove volume mounts for production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 90s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: ${LLM_API_MEMORY_LIMIT:-512M}
          cpus: '0.3'
        reservations:
          memory: ${LLM_API_MEMORY_RESERVATION:-256M}
          cpus: '0.15'

networks:
  default:
    name: llm-api-prod-network
