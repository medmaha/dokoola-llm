version: "3.9"

services:
  llm-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dokoola-llm-dev
    ports:
      - 8080:8000
    env_file:
      - .env
    networks:
      - dokoola_net
    volumes:
      # Mount source code for development (comment out for production)
      - .:/app
      # Mount logs directory if needed
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [CMD, curl, -f, http://localhost:8000/api/health/]
      interval: 90s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: ${LLM_API_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '0.15'
          memory: ${LLM_API_MEMORY_RESERVATION:-256M}

networks:
  dokoola_net:
    driver: bridge