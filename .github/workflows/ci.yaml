name: LLM CI/CD

permissions:
  contents: write
  packages: write

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  SERVICE_NAME: llm
  GO_VERSION: '1.23'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify
      
      # Run go fmt to check code formatting
      - name: Check code formatting
        run: go fmt ./... | grep -v "no formatting changes"
      
      # Run go vet to check for potential issues in the code
      - name: Run go vet
        run: go vet ./...
      
      # Run go test with coverage to ensure all tests pass and to check test coverage
      - name: Run tests with coverage
        run: |
          go test ./... -cover

  changelog:
    needs: [test]
    runs-on: ubuntu-latest
    name: Update Changelog
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Checkout actions repository
        uses: actions/checkout@v4
        with:
          repository: medmaha/dokoola-github-actions
          token: ${{ secrets.GH_PAT }}
          path: .github/actions-repo

      - name: Generate and commit changelog
        uses: ./.github/actions-repo/changelog
        with:
          service_name: llm
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: [test, changelog]
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Checkout actions repository
        uses: actions/checkout@v4
        with:
          repository: medmaha/dokoola-github-actions
          token: ${{ secrets.GH_PAT }}
          path: .github/actions-repo

      - name: Build and push Docker image
        uses: ./.github/actions-repo/dockerize
        with:
          docker_image: ${{ secrets.DOCKER_IMAGE }}
          context: .
          dockerfile: ./Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          access_token: ${{ secrets.DOCKER_ACCESS_TOKEN }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Checkout actions repository
        uses: actions/checkout@v4
        with:
          repository: medmaha/dokoola-github-actions
          token: ${{ secrets.GH_PAT }}
          path: .github/actions-repo

      - name: Deploy LLM Service
        uses: ./.github/actions-repo/deploy
        with:
          service_name: llm
          deploy_command: cicd-deploy-llm
          vm_public_ip: ${{ secrets.VM_PUBLIC_IP }}
          vm_username: ${{ secrets.VM_USERNAME }}
          vm_project_dir: ${{ secrets.VM_PROJECT_DIR }}
          vm_ssh_key: ${{ secrets.VM_SSH_KEY }}
