name: LLM CI/CD

permissions:
  contents: write
  packages: write

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  SERVICE_NAME: llm
  DOCKER_IMAGE: intrasoft0/dokoola-llm
  GO_VERSION: '1.23'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests with coverage
        run: |
          go test -v -race -covermode=atomic -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html

  changelog:
    needs: [test]
    runs-on: ubuntu-latest
    name: Update Changelog
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate and commit changelog
        uses: medmaha/dokoola-github-actions/changelog@main
        with:
          service_name: llm
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: [test, changelog]
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push Docker image
        uses: medmaha/dokoola-github-actions/docker-build@main
        with:
          docker_image: ${{ env.DOCKER_IMAGE }}
          context: .
          dockerfile: ./Dockerfile
  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy LLM Service
        uses: medmaha/dokoola-github-actions/deploy@main
        with:
          service_name: llm
          deploy_command: cicd-deploy-llm
